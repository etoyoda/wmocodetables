extends: default

font:
  catalog:
    IPAexGothic:
      normal: /usr/share/fonts/opentype/ipaexfont-gothic/ipaexg.ttf
      bold: /usr/share/fonts/opentype/ipaexfont-gothic/ipaexg.ttf
      italic: /usr/share/fonts/opentype/ipaexfont-gothic/ipaexg.ttf
      bold_italic: /usr/share/fonts/opentype/ipaexfont-gothic/ipaexg.ttf
    IPAexMincho:
      normal: /usr/share/fonts/opentype/ipaexfont-mincho/ipaexm.ttf
      bold: /usr/share/fonts/opentype/ipaexfont-mincho/ipaexm.ttf
      italic: /usr/share/fonts/opentype/ipaexfont-mincho/ipaexm.ttf
      bold_italic: /usr/share/fonts/opentype/ipaexfont-mincho/ipaexm.ttf
    M+ 1mn:
      normal: /var/lib/gems/3.2.0/gems/asciidoctor-pdf-2.3.24/data/fonts/mplus1mn-regular-subset.ttf
      bold: /var/lib/gems/3.2.0/gems/asciidoctor-pdf-2.3.24/data/fonts/mplus1mn-bold-subset.ttf
      italic: /var/lib/gems/3.2.0/gems/asciidoctor-pdf-2.3.24/data/fonts/mplus1mn-italic-subset.ttf
      bold_italic: /var/lib/gems/3.2.0/gems/asciidoctor-pdf-2.3.24/data/fonts/mplus1mn-bold_italic-subset.ttf
    noto sans subset:
      bold: /var/lib/gems/3.2.0/gems/asciidoctor-pdf-2.3.24/data/fonts/notosans-bold-subset.ttf
      bold_italic: /var/lib/gems/3.2.0/gems/asciidoctor-pdf-2.3.24/data/fonts/notosans-bold_italic-subset.ttf
      italic: /var/lib/gems/3.2.0/gems/asciidoctor-pdf-2.3.24/data/fonts/notosans-italic-subset.ttf
      normal: /var/lib/gems/3.2.0/gems/asciidoctor-pdf-2.3.24/data/fonts/notosans-regular-subset.ttf
  fallbacks:
    - IPAexMincho
    - IPAexGothic
    - noto sans subset

base:
  font-family: IPAexMincho
  line_height: 1.4
  text_align: left

heading:
  font_family: IPAexGothic
  margin_top: 1.4
  margin_bottom: 0.8
  line_height: 1.25

table:
  cell:
    padding: [3, 4, 3, 4]

prose:
  text_align: left
